<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="logic.js"></script> -->
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id='history-value'>
                        
                    </p>
                </div>
                <div id="output">
                    <p id="output-value">0</p>
                </div>
            </div>
            <div id="keypad">
                <button class="opr cmn" id='clear'>C</button>
                <button class="opr cmn" id='bs'>CE</button>
                <button class="opr cmn" id='per'>%</button>
                <button class="opr cmn" id='div'>/</button>
                <button class="digit cmn" id='7'>7</button>
                <button class="digit cmn" id='8'>8</button>
                <button class="digit cmn" id='9'>9</button>
                <button class="opr cmn" id='mul'>X</button>
                <button class="digit cmn" id='4'>4</button>
                <button class="digit cmn" id='5'>5</button>
                <button class="digit cmn" id='6'>6</button>
                <button class="opr cmn" id='minus'>-</button>
                <button class="digit cmn" id='1'>1</button>
                <button class="digit cmn" id='2'>2</button>
                <button class="digit cmn" id='3'>3</button>
                
                <button class="opr cmn" id='add'>+</button>
                <button class="empty"></button>
                <button class="digit cmn" id='0'>0</button>
                <button class="empty"></button>
                <button class="opr cmn" id='eql'>=</button>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
